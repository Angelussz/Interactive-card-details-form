<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="frontcard">

    <p class="frontcard__numbers">
      0000 0000 0000 0000
    </p>
    <div class="frontcard__datas">
      <p>Jane Appleseed</p>
      <p>00/00</p>
    </div>  
  </div>
  <div class="backcard">
    <p class="backcard__code">000</p>
  </div>
  <form action="#">
    <label for="GET-name">Cardholder Name</label>
    <input type="text" name="GET-name" id="name" placeholder="e.g. Jane Appleseed">
    <label for="GET-number">Card Number</label>
    <input type="text"  name="GET-number">
    
    <input type="text" id="month" name="Date" placeholder="MM">
    <input type="text" id="year" name="Date" placeholder="YY">
    <label for="CVC">CVC</label>
    <input type="text" id="cvc" name="CVC" placeholder="e.g. 123">
    <input type="submit" id="submit" value="Confirm">
  </form>
</main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angelo Perez</a>.
  </div>
</body>
</html>
