<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="topcard">
    <div class="frontcard">
      <img src="images/bg-card-front.png" alt="frontcard" class="frontcard__card">
      <img src="images/card-logo.svg" alt="cardlogo" class="frontcard__logo">
      <p class="frontcard__numbers" id="numberscard">
        0000&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0000&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0000&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0000
      </p>
      <div class="frontcard__datas">
        <p id="frontcardname">Jane Appleseed</p>
        <p>00/00</p>
      </div>  
    </div>
    <div class="backcard">
      <img src="images/bg-card-back.png" alt="backgroundcard">
      <p class="backcard__code">000</p>
    </div>
  </div>
  
  <form action="#" class="formulario">
    <label for="GET-name">Cardholder Name</label>
    <input type="text" name="GET-name" id="name" placeholder="e.g. Jane Appleseed">
    <p class="formulario__warning" id="namewarning"></p>
    <label for="GET-number">Card Number</label>
    <input type="text"  name="GET-number" id="number" placeholder="0000 0000 0000 0000" maxlength="19">
    <p class="formulario__warning" id="numberwarning"></p>
    <div class="datecvc">
      <div class="datecvc__date">
        <label for="Date">Exp. Date (MM/YY)</label>
        <br>
        <input type="text" id="month" name="Date" placeholder="MM" maxlength="2" >
        <input type="text" id="year" name="Date" placeholder="YY" maxlength="4">
      </div>
      <div class="datecvc__cvc">
        <label for="CVC">CVC</label> <br>
        <input type="text" id="cvc" name="CVC" placeholder="e.g. 123">
      </div>
    </div>

    <button type="button" class="formulario__submit" id="confirm">Confirm</button>    
  </form>
</main>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angelo Perez</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
